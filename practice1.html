<!DOCTYPE html>
<!-- !가 빠져있었음 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Practical Training 1</title>
    <style>
      h3 {
        text-align: center;
        color: darkred;
      }
      /*span Tag에 color= -> color : */
      span {
        color: blue;
        font-size: 20px;
      }
    </style>
    <!-- style tag가 없었음-->
  </head>
  <body>
    <h3>Elvis Presley</h3>
    He was an American singer and actor. In November 1956, he is often referred
    to as "<span>the King of Rock and Roll</span>".
  </body>
</html>
